<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="./reset.css"/>
        <title>QBCore Scoreboard</title>
    </head>

    <body>
        <div class="container">
            <div class="scoreboard-block">
                <div class="scoreboard-header">
                  <p>SERVER INFO</p>
                </div>
                <div class="scoreboard-info">
                    <div class="scoreboard-info-beam" data-type="houserobbery">
                        <div class="info-beam-title">
                            <p>House Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>				
                    <div class="scoreboard-info-beam" data-type="storerobbery">
                        <div class="info-beam-title">
                            <p>Store Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="jewellery">
                        <div class="info-beam-title">
                            <p>Jewellery Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>					
                    <div class="scoreboard-info-beam" data-type="bankrobbery"">
                        <div class="info-beam-title">
                            <p>Bank Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="paleto"">
                        <div class="info-beam-title">
                            <p>Paleto Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>					
                    <div class="scoreboard-info-beam" data-type="pacific">
                        <div class="info-beam-title">
                            <p>Pacific Bank</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" style="background: #dc143c">
                        <div class="info-beam-title-players">
                            <p>Total Players</p>
                        </div>
                        <div class="info-beam-status" id="total-players" style="color: #ededed"></div>
                    </div>
					
					
            <div class="g8dresma-block">
                <div class="evolve-header">
                </div>
                
                <div class="stat-info">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam" style="background: linear-gradient(to right, #ffffff00, #ffffff00)">
                        <div class="info-stat-title"><p>: الراتب</p></div>
                        <div class="stat-beam-status" id="Payment"></div>
                        <div class="info-stat-title"><p>: السيولة النقدية</p></div>
                        <div class="stat-beam-status" id="Cash"></div>
                        <div class="info-stat-title"><p>: الوظيفة</p></div>
                        <div class="stat-beam-status" id="job"></div>
                    </div>
                </div>
                <div class="stat-info1">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam" style="background: linear-gradient(to right, #ffffff00, #ffffff00)">
                        <div class="ev-eth">
                            <img src="https://cdn.discordapp.com/attachments/436948081729339412/834670862329184276/badboyscoins6.png" alt="ev-eth" class="ev-eth">
                        </div>
                        <div class="info-pointstat-title3"><p>| Placeholder</p></div>
                        <div class="stat-beam-status1"><!-- id="placeholder"></div> --><p>0</p></div>
                        
                    </div>
                </div>
                <div class="stat-info2">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam2" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-pointstat-title"><p>نوع الخبرة</p></div>
                        <div class="info-pointstat-title2"><p>نقاط الخبرة</p></div>
                        <div class="info-stat-title2"><p>: التصنيع</p></div>
                        <div class="stat-beam-status2" id="total-crafts"></div>
                        <div class="info-stat-title2"><p>: بائع الممنوعات</p></div>
                        <div class="stat-beam-status2" id="total-dealers"></div>
                    </div>
                </div>
                <div class="stat-info3">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam3" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-stat-title3"><i class="fas fa-user-friends"></i></div>
                        <div class="stat-beam-status3" id="total-players"></div>
                        <div class="info-stat-title3"><i class="fas fa-ambulance"></i></div>
                        <div class="stat-beam-status3" id="total-ambs"></div>
                    </div>
                </div>
                <div class="stat-info4">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam4" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-stat-title4"><i class="fas fa-car"></i></div>
                        <div class="stat-beam-status4" id="total-card"></div>
                        <div class="info-stat-title4"><i class="fas fa-balance-scale"></i></div>
                        <div class="stat-beam-status4" id="total-judge"></div>
                    </div>
                </div>
                <div class="stat-info5">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam5" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-stat-title5"><i class="fas fa-tools"></i></div>
                        <div class="stat-beam-status5" id="total-mech"></div>
                        <div class="info-stat-title5"><i class="fas fa-suitcase"></i></div>
                        <div class="stat-beam-status5" id="total-law"></div>
                    </div>
                </div>
                <div class="stat-info6">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam6" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-stat-title6"><i class="fas fa-taxi"></i></div>
                        <div class="stat-beam-status6" id="total-taxi"></div>
                        <div class="info-stat-title6"><i class="fas fa-truck-container"></i></div>
                        <div class="stat-beam-status6" id="total-tow"></div>
                    </div>
                </div>
                <div class="stat-info7">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam7" style="background: linear-gradient(to right, #00000000, #00000000)">
                        <div class="info-stat-title7"><i class="far fa-house-user"></i></div>
                        <div class="stat-beam-status7" id="total-rs"></div>
                    </div>
                </div>
                <div class="stat-info8">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam" style="background: linear-gradient(to right, #ffffff00, #ffffff00)">
                        <div class="ev-line">
                            <img src="https://cdn.discordapp.com/attachments/765748568216305734/814555788889686016/line.png" alt="ev-line" class="ev-line">
                        </div>
                    </div>
                </div>
                <div class="stat-info9">
                    <div class="evolve-header">
                    </div>
                    <div class="scoreboard-stat-beam" style="background: linear-gradient(to right, #ffffff00, #ffffff00)">
                        <div class="ev-line1">
                            <img src="https://cdn.discordapp.com/attachments/765748568216305734/814557102403747877/line.png" alt="ev-line1" class="ev-line1">
                        </div>
                    </div>
                </div>
            </div>					
					
					
					
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
